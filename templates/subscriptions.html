{% extends "base.html" %}

{% block content %}
<p>
{% for entry in scrfeed %}
{% spaceless %}
<a href="{% url pytube.videos.views.play id=entry.id %}">
	<span class="bibox videotumb-128">
		<span class="ibox">
			<img src="{{entry.thumbnail}}" alt="Loading..." />
		</span>
		<span class="video-time">{{entry.duration}}</span>
	</span>
</a>
{% endspaceless %}
{% endfor %}
</p>
{% endblock %}
