{% extends "watch.html" %}

{% block player %}
<object width="640" height="390">
	<param name="movie" value="http://www.youtube.com/v/{{video.id}}?fs=1" />
	<param name="allowFullScreen" value="true" />
	<param name="allowscriptaccess" value="always" />
	<embed src="http://www.youtube.com/v/{{video.id}}?fs=1" type="application/x-shockwave-flash" allowscriptaccess="always" allowfullscreen="true" width="640" height="390"></embed>
</object>
{% endblock %}
